# Helm's chart repository (default Helm repositor)
k8s_prometheus_repository: https://kubernetes-charts.storage.googleapis.com/

# Prometheus chart name
# Don't use 'stable/' prefix since we are using --repo
k8s_prometheus_chart: prometheus

# Prometheus release name
k8s_prometheus_release: prometheus

# Prometheus namespace
k8s_prometheus_namespace: default

# Prometheus configuration
k8s_prometheus_values:
  server:
    baseURL: "http://localhost:80/"
    prefixURL: "/"
